<div class="login">
    <mat-card>
        <form [formGroup]="form">
            <mat-card-header>
                <mat-card-title>TEA App</mat-card-title>
                <mat-card-subtitle>Sistema de controle de vendas</mat-card-subtitle>
                <img alt="logo" src="assets/logo.png" height="100px" width="100px">
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="field-full-width" appearance="outline">
                    <mat-label>Usuário</mat-label>
                    <input matInput formControlName="user" value="">
                    <mat-error *ngIf="form.controls['user'].hasError('required')">
                        <span> Campo Obrigário </span>
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="field-full-width" appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input type="password" matInput formControlName="pw" value="">
                    <mat-error *ngIf="form.controls['pw'].hasError('required')">
                        <span> Campo Obrigário </span>
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="clear()">Limpar</button>
                <button mat-button (click)="logar()" [disabled]="!form.valid">Entrar</button>
            </mat-card-actions>
        </form>
        <mat-card-footer>
           <span> versao {{app.version}} </span>
        </mat-card-footer>
    </mat-card>
</div>
